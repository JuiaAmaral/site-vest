{% load static %}  <!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Vest Lavichy Vitrine</title>
    
    <link rel="stylesheet" type="text/css" href="{% static 'css/index.css' %}">
    
    <script src="{% static 'javascript/script_header.js' %}"></script>
    
</head>
<body>
    <h1>Bem-vinda à Vitrine da Loja!</h1>
    
    {% for produto in produtos %}
    <div class="produto-card">
    <h2>{{ produto.nome }}</h2>
    
    {% for imagem in produto.imagens.all %}
        {% if imagem.imagem %} 
        <img src="{{ imagem.imagem.url }}" 
             alt="Foto de {{ produto.nome }}" 
             style="max-width: 250px; height: auto; border: 1px solid #ddd;">
        {% endif %}
    {% endfor %}
    <p class="preco"><strong>Preço:</strong> R$ {{ produto.preco }}</p>
    </div>
    {% empty %}
    <p>Nenhum produto cadastrado.</p>
    {% endfor %}

    <script src="{% static 'javascript/index.js' %}"></script>
</body>
</html>
