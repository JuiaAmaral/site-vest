{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Vest Lavichy</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="card-login">
    <div class="logo-login">Vest Lavichy</div>
    <h5 class="text-center mb-4">Bem-vinda de volta</h5>

    {% if erro %}
    <div class="alert-erro text-center">
        {{ erro }}
    </div>
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        
        <div class="mb-3">
            <label class="form-label">Usuário</label>
            <input type="text" name="usuario" class="form-control" placeholder="Seu nome de usuário" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Senha</label>
            <input type="password" name="senha" class="form-control" placeholder="••••••••" required>
        </div>

        <button type="submit" class="btn btn-principal mt-2">ENTRAR</button>
    </form>

    <div class="text-center mt-4">
        <span class="text-muted">Ainda não tem conta?</span> <br>
        <a href="{% url 'cadastro' %}" class="link-cadastro">Criar conta agora</a>
    </div>
</div>

</body>
</html>
